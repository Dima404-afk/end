<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивый список</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Мой красивый список</h1>
        <ul class="fancy-list">
            <li>
                <div class="list-item">
                    <span class="icon"><i class="fas fa-star"></i></span>
                    <span class="text">Пункт 1</span>
                    <span class="delete-btn" onclick="deleteItem(this)"><i class="fas fa-times"></i></span>
                </div>
            </li>
            <li>
                <div class="list-item">
                    <span class="icon"><i class="fas fa-heart"></i></span>
                    <span class="text">Пункт 2</span>
                    <span class="delete-btn" onclick="deleteItem(this)"><i class="fas fa-times"></i></span>
                </div>
            </li>
            <li>
                <div class="list-item">
                    <span class="icon"><i class="fas fa-check"></i></span>
                    <span class="text">Пункт 3</span>
                    <span class="delete-btn" onclick="deleteItem(this)"><i class="fas fa-times"></i></span>
                </div>
            </li>
        </ul>
        <div class="add-item">
            <input type="text" id="new-item" placeholder="Добавить новый пункт">
            <button onclick="addItem()"><i class="fas fa-plus"></i></button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
